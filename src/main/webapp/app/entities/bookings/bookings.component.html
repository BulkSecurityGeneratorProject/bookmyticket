<div>
    <h2 id="page-heading">
        <span>Bookings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bookings" [routerLink]="['/bookings/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Bookings
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="bookings?.length === 0">
        <span>No bookings found</span>
    </div>
    <div class="table-responsive" *ngIf="bookings?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Card No</span></th>
            <th><span>Valid Thru</span></th>
            <th><span>Cvv</span></th>
            <th><span>Name</span></th>
            <th><span>Status</span></th>
            <th><span>Transport</span></th>
            <th><span>Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bookings of bookings ;trackBy: trackId">
                <td><a [routerLink]="['/bookings', bookings.id, 'view' ]">{{bookings.id}}</a></td>
                <td>{{bookings.cardNo}}</td>
                <td>{{bookings.validThru}}</td>
                <td>{{bookings.cvv}}</td>
                <td>{{bookings.name}}</td>
                <td>{{bookings.status}}</td>
                <td>
                    <div *ngIf="bookings.transport">
                        <a [routerLink]="['../transport', bookings.transport?.id, 'view' ]" >{{bookings.transport?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="bookings.customer">
                        <a [routerLink]="['../customer', bookings.customer?.id, 'view' ]" >{{bookings.customer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/bookings', bookings.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bookings', bookings.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'bookings', { outlets: { popup: bookings.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
