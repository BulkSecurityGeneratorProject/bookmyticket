<div>
    <h2 id="page-heading">
        <span>Destinations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-destination" [routerLink]="['/destination/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Destination
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="destinations?.length === 0">
        <span>No destinations found</span>
    </div>
    <div class="table-responsive" *ngIf="destinations?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Destination Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let destination of destinations ;trackBy: trackId">
                <td><a [routerLink]="['/destination', destination.id, 'view' ]">{{destination.id}}</a></td>
                <td>{{destination.destinationName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/destination', destination.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/destination', destination.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'destination', { outlets: { popup: destination.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
