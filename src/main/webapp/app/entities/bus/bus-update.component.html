<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-bus-heading">Create or edit a Bus</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_busName">Bus Name</label>
                    <input type="text" class="form-control" name="busName" id="field_busName"
                           formControlName="busName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_busNumber">Bus Number</label>
                    <input type="text" class="form-control" name="busNumber" id="field_busNumber"
                           formControlName="busNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bFare">B Fare</label>
                    <input type="number" class="form-control" name="bFare" id="field_bFare"
                           formControlName="bFare"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_bTiming">B Timing</label>
                    <input type="text" class="form-control" name="bTiming" id="field_bTiming"
                           formControlName="bTiming"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
