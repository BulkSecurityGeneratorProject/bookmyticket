<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bus">
            <h2><span>Bus</span> {{bus.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Bus Name</span></dt>
                <dd>
                    <span>{{bus.busName}}</span>
                </dd>
                <dt><span>Bus Number</span></dt>
                <dd>
                    <span>{{bus.busNumber}}</span>
                </dd>
                <dt><span>B Fare</span></dt>
                <dd>
                    <span>{{bus.bFare}}</span>
                </dd>
                <dt><span>B Timing</span></dt>
                <dd>
                    <span>{{bus.bTiming}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bus', bus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
