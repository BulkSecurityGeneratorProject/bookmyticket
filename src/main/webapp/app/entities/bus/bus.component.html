<div>
    <h2 id="page-heading">
        <span>Buses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bus" [routerLink]="['/bus/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Bus
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="buses?.length === 0">
        <span>No buses found</span>
    </div>
    <div class="table-responsive" *ngIf="buses?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Bus Name</span></th>
            <th><span>Bus Number</span></th>
            <th><span>B Fare</span></th>
            <th><span>B Timing</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bus of buses ;trackBy: trackId">
                <td><a [routerLink]="['/bus', bus.id, 'view' ]">{{bus.id}}</a></td>
                <td>{{bus.busName}}</td>
                <td>{{bus.busNumber}}</td>
                <td>{{bus.bFare}}</td>
                <td>{{bus.bTiming}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/bus', bus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/bus', bus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'bus', { outlets: { popup: bus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
