<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-airplane-heading">Create or edit a Airplane</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flightName">Flight Name</label>
                    <input type="text" class="form-control" name="flightName" id="field_flightName"
                           formControlName="flightName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flightNumber">Flight Number</label>
                    <input type="text" class="form-control" name="flightNumber" id="field_flightNumber"
                           formControlName="flightNumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fFare">F Fare</label>
                    <input type="number" class="form-control" name="fFare" id="field_fFare"
                           formControlName="fFare"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fTiming">F Timing</label>
                    <input type="text" class="form-control" name="fTiming" id="field_fTiming"
                           formControlName="fTiming"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
