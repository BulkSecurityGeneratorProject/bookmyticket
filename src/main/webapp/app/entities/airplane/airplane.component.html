<div>
    <h2 id="page-heading">
        <span>Airplanes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-airplane" [routerLink]="['/airplane/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Airplane
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="airplanes?.length === 0">
        <span>No airplanes found</span>
    </div>
    <div class="table-responsive" *ngIf="airplanes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Flight Name</span></th>
            <th><span>Flight Number</span></th>
            <th><span>F Fare</span></th>
            <th><span>F Timing</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let airplane of airplanes ;trackBy: trackId">
                <td><a [routerLink]="['/airplane', airplane.id, 'view' ]">{{airplane.id}}</a></td>
                <td>{{airplane.flightName}}</td>
                <td>{{airplane.flightNumber}}</td>
                <td>{{airplane.fFare}}</td>
                <td>{{airplane.fTiming}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/airplane', airplane.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/airplane', airplane.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'airplane', { outlets: { popup: airplane.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
