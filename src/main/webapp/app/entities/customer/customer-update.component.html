<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 class="row justify-content-center" id="jhi-customer-heading">Enter Passenger Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cName">Name</label>
                    <input type="text" class="form-control" name="cName" id="field_cName"
                           formControlName="cName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cAge">Age</label>
                    <input type="number" class="form-control" name="cAge" id="field_cAge"
                           formControlName="cAge"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cGender">Gender</label>
                    <select class="form-control" name="cGender" formControlName="cGender" id="field_cGender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                    <div *ngIf="editForm.get('phone').invalid && (editForm.get('phone').dirty || editForm.get('phone').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('phone').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('phone').errors.maxlength">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

            </div>
            <div class="row justify-content-center">
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    &nbsp;<span>Back</span>
                </button>&nbsp;
                <button type="submit" id="save-entity" [routerLink]="['/bookings/new']" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    &nbsp;<span>Make Payment</span>
                </button>
            </div>
        </form>
    </div>
</div>
